{extend name="layui/base/base" /}
{block name="main"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入账号或昵称" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal adduser_btn">添加</a>
            </div>
        </form>
    </blockquote>
    <table id="usersList" lay-filter="usersList"></table>
    <!--操作-->
    <script type="text/html" id="usersListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="rule">访问控制</a>
    </script>
</form>
<div id="groupName" style="display: none">
    <form id="groupform" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">组名</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title"  class="layui-input" value="" datatype="*" nullmsg="请输入组名！">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="id" name="id" value="">
                <input type="hidden"  name="type" value="1">
                <input type="hidden" name="__token__" id="token" value="{$Request.token}" />
                <a class="layui-btn" lay-submit lay-filter="save">立即提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div id="treeRule" style="display: none">
    <form id="form" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div id="tree"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="id" name="id" value="">
                <input type="hidden"  name="type" value="1">
                <a class="layui-btn" lay-submit lay-filter="save">立即提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
{js href="__STATIC__/jquery/jquery.min.js" /}
{css href="__STATIC__/jstree/themes/default/style.min.css"/}
{js href="__STATIC__/jstree/jstree.js" /}
<script>
    layui.use(['form','layer','laydate','table','laytpl'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            table = layui.table;

        //新闻列表
        var tableIns = table.render({
            elem: '#usersList',
            url : "{:url('/admin/groupList')}",
            cellMinWidth : 95,
            page : true,
            limit:10,
            limits:[10],
            height : "full-125",
            id:'usersListTable',
            cols : [[
                {field: 'id', title: 'ID', width:60, align:"center"},
                {field: 'title', title: '组名', width:350},
                {field: 'rules', title: '规则ID', align:'center'},
                {field: 'status', title: '是否禁用', align:'center', width: 100, templet:function(d){
                        if(d.status == 1){
                            return '<input type="checkbox" name="status"  checked="checked"  lay-filter="status" value="'+d.id+'" lay-skin="switch" lay-text="否|是" '+d.status+' >'
                        }else{
                            return '<input type="checkbox" name="status" lay-filter="status" value="'+d.id+'" lay-skin="switch" lay-text="否|是" '+d.status+' >'
                        }
                    }},
                {title: '操作', width:170, templet:'#usersListBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            if($(".searchVal").val() != ''){
                table.reload("usersListTable",{
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        key: $(".searchVal").val()  //搜索的关键字
                    }
                })
            }else{
                layer.msg("请输入搜索的内容");
            }
        });

        //添加文章
        function add(){
            var index = layui.layer.open({
                title : "添加用户",
                type : 2,
                content : "{:url('/admin/edit')}",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(index);
            })
        }
        //添加文章
        function edit(title,id){
           $('#title').val(title);
           $('#id').val(id);
           layui.layer.open({
                type: 1,
                title: '编辑用户组',
                area: '360px',
                shade: 0.3,
                content : $('#groupName').show(),
                end:function () {
                   $('#groupName').hide();
               }
           })
        }

        function tree(){
           layui.layer.open({
                type: 1,
                title: '编辑用户组',
                area: '360px',
                shade: 0.3,
                content : $('#treeRule').show(),
                end:function () {
                    $('#treeRule').hide();
                }
            })
        }
        $(".adduser_btn").click(function(){
            add();
        })

        //列表操作
        table.on('tool(usersList)', function(obj){
            var layEvent = obj.event,
                data = obj.data;
            if(layEvent === 'edit'){ //编辑
                edit(data.title,data.id);
            } else if(layEvent === 'rule'){ //删除
                alert(123);
                tree();
            }
        });
        form.on('switch(status)', function(data){
            var index = layer.msg('修改中，请稍后',{icon: 16,time:false,shade:0.8});
            setTimeout(function(){
                layer.close(index);
                var  status=data.elem.checked?1:0;
                id    =   data.elem.value;
                $.post("{:url('/admin/grouplist')}",{id:id,status:status,type:2},function (data) {
                    layer.msg(data.msg);
                });
            },500);
        });
        form.on('submit(save)', function(data){
            var index = layer.msg('修改中，请稍后',{icon: 16,time:false,shade:0.8});
            setTimeout(function(){
                layer.close(index);
                var data = $('#groupform').serialize();
                $.post("{:url('/admin/grouplist')}", data, function (res) {
                    layer.msg(res.msg);
                    if (res.code) {
                        tableIns.reload();
                    }
                    layui.layer.closeAll();
                })
            },500);
        });
    })
</script>
{/block}
