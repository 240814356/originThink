{extend name="default/base/base" /}
{block name="main"}
<div class="right_col" role="main">
  <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_content">
            <br>
            <form class="form-horizontal form-label-left input_mask">
              <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" name="starttime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="{:input('starttime')}" placeholder="登录开始时间" readonly>
                <span class="fa fa-calendar form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" name="endtime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="{:input('endtime')}" placeholder="登录结束时间" readonly>
                <span class="fa fa-calendar form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                <button type="submit" class="btn btn-success">搜索</button>
                <button class="btn btn-primary reset" type="button">重置</button>
              </div>
            </form>
          </div>
        </div>
        <div class="x_panel">
          <div class="x_content">
            <div class="table-responsive">
              <table class="table table-hover table-bordered">
                <thead>
                <tr>
                  <th>uid</th>
                  <th>账号</th>
                  <th>昵称</th>
                  <th>最后登录IP</th>
                  <th>登陆时间</th>
                </tr>
                </thead>
                <tbody>
                {volist name='list' id='vo'}
                <tr>
                  <th scope="row">{$vo.uid}</th>
                  <td>{$vo.user}</td>
                  <td>{$vo.name}</td>
                  <td>{$vo.last_login_ip}</td>
                  <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>
                </tr>
                {/volist}
                </tbody>
              </table>
            </div>
          </div>
          {$list|raw}
        </div>
      </div>
  </div>
</div>
{/block}
{block name="script"}
<script type="application/javascript" src="__STATIC__/DatePicker/WdatePicker.js"></script>
{/block}
